<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Site</title>
  <style>
    /* Make iframe fill the entire viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://zaluea-8wrt.onrender.com" sandbox="allow-same-origin allow-scripts allow-forms allow-popups" ></iframe>
</body>
</html>
